# Cache size
cache-size=4096

# Specify time-to-live ceiling for cache. 
max-cache-ttl=3600

# Log to this syslog facility or file. (defaults to DAEMON)
log-facility=local0

# Log DNS queries
log-queries
#log-facility=/tmp/dnsmasq.log

# Or which to listen on by address (remember to include 127.0.0.1 if
# you use this.)
listen-address=127.0.0.1

# Do NOT fork into the background: run in debug mode.
#no-daemon

# For debugging purposes, log each DNS query as it passes through
# dnsmasq.

# Do NOT read resolv.conf.
no-resolv

#Always perform DNS queries to all servers.
all-servers

# Google DNS server
server=8.8.8.8
server=8.8.4.4

# OpenDNS server
server=208.67.222.123
server=208.67.220.123

